version: "3.8"
services:
  nginx:
    build:
      context: ./nginx-app
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
  
  php:
    build:
      context: ./symfony-app
      dockerfile: Dockerfile.symfony
    

  db:
    image: "postgres:latest"
    environment:
      POSTGRES_DB: exempledb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
volumes:
  db-data: null

